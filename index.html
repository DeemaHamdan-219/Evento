<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;


            background: url(peter-thomas-rzPOOSDNBM4-unsplash.jpg) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .icons {
            margin-right: 30px;
        }

        .icons a {
            font-size: 24px;
            margin: 0 5px;
            color: white;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">
    <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Login</a>
    </div>
    <span class="icons">
        <a href="https://www.facebook.com/share/1A7hff8WGc/?mibextid=wwXIfr" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
    </span>
</div>

</body>
</html>
