<section id="home" class="hero">
  <div class="hero-content">
    <h1 id="welcome-text"></h1>

    <style>
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes blink {
        0%, 100% { color: white; text-shadow: 0 0 10px #AC3B61; }
        50% { color: #AC3B61; text-shadow: 0 0 20px white; }
      }

      .letter {
        display: inline-block;
        opacity: 0;
        animation: fadeIn 0.5s forwards, blink 1s infinite alternate;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const text = "Welcome to Evento";
        const container = document.getElementById("welcome-text");

        text.split("").forEach((char, index) => {
          let span = document.createElement("span");
          span.textContent = char;
          span.classList.add("letter");
          span.style.animationDelay = `${index * 0.2}s`;
          container.appendChild(span);
        });
      });
    </script>

    <br>
    <a href="events.html">Our Event</a>
  </div>
</section>
